<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    
    <form id="loginForm">
        <h1>Login</h1>
        <input type="email" id="email"  placeholder="Enter your email"><br>
        <input type="password" id="password" placeholder="Enter your password"><br>
        <button class="forgotPassword">Forgot password?</button>

        <button class="btn">Login</button>
        
        <button class="google-btn">Google Login</button>
        <button class="github-btn"><i class="fa-brands fa-github"></i></button>
        
        <h4 class="register-link">Don't have an account? <a href="register.html">Register</a></h4>
        

        

    </form>

    

    <script type="module" src="app.js"></script>
</body>
</html>
